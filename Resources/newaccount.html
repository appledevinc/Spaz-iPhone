<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<script type="text/javascript" src="json2.js"></script>
	<script type="text/javascript" src="newaccount.js"></script>
	<title>Add New Account</title>
</head>
<body>
	
	<div class="header">Account Details</div>
	<div id="userfield" class="input_field"></div>
	<div id="passfield" class="input_field"></div>
	
	<div id="clientswitch" class="option_container">
		<div id="twitter" class="option">
			<img src="images/twitter.png" class="optleftimg"/>
			<div class="label">Twitter</div>
			<img id="tcheck" src="images/blue_check.png" class="optendimg">
		</div>
		<div class="divider"></div>
		<div id="identica" class="option">
			<img src="images/identica.png" class="optleftimg"/>
			<div class="label">Identi.ca</div>
			<img id="icheck" src="images/blue_check.png" class="optendimg">
		</div>
	</div>
	
	<div id="checkbox">
		<img id="checked" src="images/checkbox_active.png"/>
		<img id="unchecked" src="images/checkbox_inactive.png"/>
	</div>
	
	<div id="defaulttext">Use this account as my default</div>
	
	<div id="verifybutton" class="button">
		<div id="verifying"></div>
	</div>
	
</body>
</html>
