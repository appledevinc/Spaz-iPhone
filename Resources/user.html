<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<script type="text/javascript" src="json2.js"></script>
	<script type="text/javascript" src="user.js"></script>
	<title>User Detail</title>
</head>
<body>
	
	<div class="detail">
		<img class="usrimg"/>
		<div class="usrname"></div>
		<div class="usrbio"></div>
		<div id="followbutton"></div>
		<div class="usrstats"></div>
		<div id="webbutton"></div>
	</div>
	
	<div class="hidden">
		<div class="smallbutton_container">
			<div class="smallbutton replybutton">
				<div class="detaillabel">@reply</div>
			</div>
			<div class="smallbutton DMbutton">
				<div class="detaillabel">Send DM</div>
			</div>
		</div>
	
		<img src="images/divider_endfade.png" class="detaildivider"></div>
	</div>
	
	<div class="option_container detailoption">
		<div id="recentposts" class="option">
			<img src="images/list_user_recent_icon.png" class="optleftimg">
			<div class="label">View User's Recent Posts</div>
			<img src="images/arrow_gray.png" class="optendimg"/>
		</div>
		<div class="divider"></div>
		<div id="searchuser" class="option">
			<img src="images/list_search_icon.png" class="optleftimg">
			<div class="label">Search for User</div>
			<img src="images/arrow_gray.png" class="optendimg"/>
		</div>
	</div>	
	
</body>
</html>
