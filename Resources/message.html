<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<script type="text/javascript" src="json2.js"></script>
	<script type="text/javascript" src="humaneOG.js"></script>
	<script type="text/javascript" src="message.js"></script>
	<title>Tweet Details</title>
</head>
<body>
	
	<div class="detail">
		<img class="usrimg"/>
		<div class="usrname"></div>
		<div class="usrmsgdetail"></div>
		<img id="favicon" src="images/favorite_star_icon.png"/>
		<div class="msgstamp"></div>
	</div>
	
	<div class="hidden">
		<div class="smallbutton_container">
			<div class="smallbutton leftbutton">
				<div class="detaillabel">@reply</div>
			</div>
			<div class="smallbutton rightbutton">
				<div class="detaillabel">Send DM</div>
			</div>
		</div>
	
		<img src="images/divider_endfade.png" class="detaildivider">
	
		<div class="option_container detailoption">
			<div id="retweet" class="option">
				<img src="images/list_retweet_icon.png" class="optleftimg">
				<div class="label">Re-Tweet this Message</div>
				<img src="images/arrow_gray.png" class="optendimg"/>
			</div>
			<div class="divider"></div>
			<div id="favorite" class="option">
				<img src="images/list_favorite_icon.png" class="optleftimg">
				<div class="label"></div>
				<img src="images/arrow_gray.png" class="optendimg"/>
			</div>
		</div>
	</div>
	
</body>
</html>
